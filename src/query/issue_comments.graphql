query IssueComments($repo_owner:String!, $repo_name:String!, $number:Int!, $after:String) {
  repository(owner: $repo_owner, name: $repo_name) {
    issue(number: $number) {
      title
      labels(first: 100) {
        edges {
          node {
            name
            color
          }
        }
      }
      comments(first: 10, after: $after) {
        totalCount
        edges {
          cursor
          node {
            createdAt
            url
            bodyText
          }
        }
      }
    }
  }
}
